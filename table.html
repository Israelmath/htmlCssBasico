<!DOCTYPE html>
<html>
    <head>
        <title>NewPrev</title>
    </head>
    <body>
        <table border="1">
            <!--A tag 'tr' é o diminutivo de table row-->
            <caption>Estoque de produtos</caption>
            <tr>
                <!--A tag 'th' é o diminutivo de table head-->
                <th>Nome do produto</th>
                <th>Tamanho</th>
                <th>Cor</th>
            </tr>
            <tr>
                <td>Balas Fini</td>
                <td>Grande</td>
                <td>Vermelha</td>
            </tr>
            <tr>
                <td>Celular MotoG7</td>
                <td>Tijolo</td>
                <td>Azul</td>
            </tr>
        </table>
    </body>
</html>
